
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Panono Test BGI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    #panorama {
        width: 1024px;
        height: 640px;
    }
    #controls {
        position: absolute;
        bottom: 0;
        z-index: 2;
        text-align: center;
        width: 100%;
        padding-bottom: 3px;
    }
    .ctrl {
        padding: 8px 5px;
        width: 30px;
        text-align: center;
        background: rgba(200, 200, 200, 0.8);
        display: inline-block;
        cursor: pointer;
    }
    .ctrl:hover {
        background: rgba(200, 200, 200, 1);
    }



    </style>
</head>
<body>




<div id="panorama">
    <div id="controls">
        <div class="ctrl" id="pan-up">&#9650;</div>
        <div class="ctrl" id="pan-down">&#9660;</div>
        <div class="ctrl" id="pan-left">&#9664;</div>
        <div class="ctrl" id="pan-right">&#9654;</div>
        <div class="ctrl" id="zoom-in">&plus;</div>
        <div class="ctrl" id="zoom-out">&minus;</div>
        <div class="ctrl" id="fullscreen">&#x2922;</div>
    </div>
</div>

<script>

// Make buttons work
document.getElementById('pan-up').addEventListener('click', function(e) {
    viewer.setPitch(viewer.getPitch() + 10);
});
document.getElementById('pan-down').addEventListener('click', function(e) {
    viewer.setPitch(viewer.getPitch() - 10);
});
document.getElementById('pan-left').addEventListener('click', function(e) {
    viewer.setYaw(viewer.getYaw() - 10);
});
document.getElementById('pan-right').addEventListener('click', function(e) {
    viewer.setYaw(viewer.getYaw() + 10);
});
document.getElementById('zoom-in').addEventListener('click', function(e) {
    viewer.setHfov(viewer.getHfov() - 10);
});
document.getElementById('zoom-out').addEventListener('click', function(e) {
    viewer.setHfov(viewer.getHfov() + 10);
});
document.getElementById('fullscreen').addEventListener('click', function(e) {
    viewer.toggleFullscreen();
});


// Create viewer
viewer = pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "Pan_01",
        "author": "FICHTNER IT Consulting. 2021",
        "sceneFadeDuration": 1000,
        "autoLoad": true,
        "showControls": true,
        "compass": true,
        "northOffset": 150,
    },

    "scenes": {
        "Pan_01": {
            "title": "Panorama Test for BGI <br>Panorama 01: Main entrance</br>",
	    "showControls": true,
            "hfov": 110,
            "pitch": -2,
            "yaw": 117,
            "type": "equirectangular",
            "panorama": "https://i.postimg.cc/BvGRkJm0/48a84dfc1547351247976719a2a24ffa-low-3.jpg",
            "hotSpots": [
                {
                    "pitch": -1.8,
                    "yaw": 159.0,
                    "type": "scene",
                    "text": "Parking Corner",
                    "sceneId": "Pan_02"
                }
            ]
        },

        "Pan_02": {
            "title": "Panorama Test for BGI <br>Panorama 02: Parking Corner</br>",
            "hfov": 110,
            "yaw": 25,
            "type": "equirectangular",
            "panorama": "https://i.postimg.cc/43B2sxjk/Panorama-4-low-80.jpg",
            "hotSpots": [
                {
                    "pitch": -3.5,
                    "yaw": 16,
                    "type": "scene",
                    "text": "Parking Garden",
                    "sceneId": "Pan_03",
                    "targetYaw": -23,
                    "targetPitch": 2
                },
                {
                    "pitch": 2.8,
                    "yaw": 260.0,

                    "sceneId": "Pan_01"
                }

            ]
        },

        "Pan_03": {
            "title": "Panorama Test for BGI <br>Panorama 03: Parking Garden</br>",
            "hfov": 110,
            "yaw": 25,
            "type": "equirectangular",
            "panorama": "https://i.postimg.cc/T39v5GBQ/Panorama-6-low-80.jpg",
            "hotSpots": [
                {
                    "pitch": -0.6,
                    "yaw": 160.1,
                    "type": "scene",
                    "text": "Parking Corner",

        	{

});



</script>

</body>
</html>
